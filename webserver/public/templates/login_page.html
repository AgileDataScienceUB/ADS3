  <head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/typeahead.css"/>

    <script src="js/bootstrap-tagsinput.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/logo.js"></script>
  </head>
  <body>
  
	<nav class="navbar navbar-default navbar-fixed-top navbar-toggleable-md bg-faded header">
        <div class="container-fluid">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="navbar-header">
                <a class="navbar-brand hide-container" href="../">[TANGERINE]</a>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="navbar">
                <p class="navbar-text"><small><small>Don't have an account? <a href="../register">Register</a></small></small></p>
            </div>


        </div>
    </nav>
	
    <div class="container" style="margin-top: 20%;">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="row">
                <div id="logo" class="text-center">
                    <h1>[TANGERINE]</h1>
				 </div>	
				<div class="container"  style="padding: 16px;">
					<label style="padding: 5px;"><b>Username: </b></label> 
					
					<input class="form-control" style="width: 500px;" type="text" placeholder="Enter Username" name="uname" required>
					<br>
					<label style="padding: 5px;"><b>Password: </b></label>
					
					<input class="form-control" style="width: 500px;" type="password" placeholder="Enter Password" name="psw" required>
					<input style="padding: 3px;" type="checkbox" checked="checked"> Remember me</input>
					<br>
					<br>
					<span style="padding: 3px;" class="psw">Forgot <a href="#">password?</a></span>					

					<br>
					<div class="container" style="background-color:#f1f1f1; width: 500px; float:left">
						<button type="submit" class="btn btn-warning btn-lg" style="width: 150px; margin-left: 10px;" onclick="check_name">Login</button>
						<a href="../" class="btn btn-warning btn-lg" style="width: 150px; margin-left: 145px; "  id="cancel_btn" class="cancelbtn">Cancel</a>
					  
					</div>
				</div>
				
               	  
			</div>
		</div>
	</div>

</div>

<script type="text/javascript">
// Get the modal
	document.getElementById("cancel_btn").onclick = function () {
		alert("Hello! I am an alert box!!");
		location.href = "/main_page.html;
	};
}
</script>
  </body>
</html>
